<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Process Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #1f1f1f;
            padding: 20px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1, h2 {
            margin: 30px 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 14px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .process-container {
            background: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            padding: 20px;
            width: 90%;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Real-Time Monitoring Dashboard</h1>
    <div class="dashboard">
        <div class="card">
            <div>CPU Usage</div>
            <div id="cpu" class="value">--%</div>
        </div>
        <div class="card">
            <div>Memory Usage</div>
            <div id="memory" class="value">--%</div>
        </div>
        <div class="card">
            <div>Disk Usage</div>
            <div id="disk" class="value">--%</div>
        </div>
    </div>

    <h2>üß† Running Processes</h2>
    <div class="process-container">
        <table id="processTable">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>Name</th>
                    <th>CPU (%)</th>
                    <th>Memory (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const socket = io();

        socket.on('system_update', data => {
            document.getElementById('cpu').textContent = `${data.cpu}%`;
            document.getElementById('memory').textContent = `${data.memory}%`;
            document.getElementById('disk').textContent = `${data.disk}%`;

            const tbody = document.querySelector('#processTable tbody');
            tbody.innerHTML = ''; // Clear previous list

            data.processes.forEach(proc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${proc.pid}</td>
                    <td>${proc.name}</td>
                    <td>${proc.cpu}</td>
                    <td>${proc.memory}</td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
